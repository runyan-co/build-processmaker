[extensions]
extension=/usr/lib/php81/modules/imagick.so

[extensions]
short_open_tag = On
post_max_size = 24M
upload_max_filesize = 24M
date.timezone = America/New_York
expose_php = Off
variables_order = EGPCS
mysqlnd.collect_statistics = Off
mysqlnd.collect_memory_statistics = Off

[datadog]
datadog.appsec.enabled = 0
datadog.trace_health_metrics_enabled = 1
datadog.dbm_propagation_mode = full
datadog.instrumentation_telemetry_enabled = 0
datadog.trace.remove_autoinstrumentation_orphans = 1
datadog.trace.laravel_analytics_enabled = 1
datadog.trace.laravelqueue_analytics_enabled = 1
datadog.trace.phpredis_analytics_sample_rate = 0.2
datadog.trace.predis_analytics_sample_rate = 0.2
datadog.trace.sampling_rules = '[{"service":"*redis","name":"*redis","sample_rate":0.2}]'

[opcache]
opcache.enable_cli = 1
opcache.max_accelerated_files = 15000
opcache.max_wasted_percentage = 5
opcache.use_cwd = 1
opcache.validate_timestamps = 1
opcache.dups_fix = 1
opcache.validate_permission = 1
opcache.memory_consumption = 256M
opcache.interned_strings_buffer = 32
opcache.revalidate_freq = 60
opcache.save_comments = 1
opcache.fast_shutdown = 1
