services:
  installer:
    image: pm-v4-installer:latest
    env_file:
      - .env
    environment:
      - PM_APP_PORT
      - PM_BROADCASTER_PORT
      - PM_BRANCH
    volumes:
      - type: bind
        source: ${PM_DOCKER_SOCK}
        target: /var/run/docker.sock
      - storage:/home/pm-v4/storage
      - public:/home/pm-v4/public
      - composer-packages:/opt/composer-packages
    links:
      - redis
      - mysql
    depends_on:
      - mysql
      - redis
  web:
    image: pm-v4-web:latest
    restart: always
    env_file:
      - .env
    ports:
      - ${PM_APP_PORT}:80
      - ${PM_BROADCASTER_PORT}:6001
    environment:
      - PM_APP_PORT
      - PM_BROADCASTER_PORT
      - PM_BRANCH
    volumes:
      - type: bind
        source: ${PM_DOCKER_SOCK}
        target: /var/run/docker.sock
      - storage:/home/pm-v4/storage
      - public:/home/pm-v4/public
      - composer-packages:/opt/composer-packages
    links:
      - redis
      - mysql
    depends_on:
      - mysql
      - redis
      - installer
  queue:
    image: pm-v4-queue:latest
    restart: always
    env_file:
      - .env
    volumes:
      - type: bind
        source: ${PM_DOCKER_SOCK}
        target: /var/run/docker.sock
      - storage:/home/pm-v4/storage
      - public:/home/pm-v4/public
      - composer-packages:/opt/composer-packages
    links:
      - redis
      - mysql
    depends_on:
      - mysql
      - redis
      - installer
  redis:
    image: redis:7
    restart: on-failure
    volumes:
      - redis-data:/data
  mysql:
    image: mysql:8
    restart: on-failure
    environment:
      MYSQL_DATABASE: processmaker
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - db-data:/var/lib/mysql
volumes:
  db-data: {}
  redis-data: {}
  storage: {}
  public: {}
  composer-packages: {}
