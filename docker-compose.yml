services:
  dd-agent:
    image: gcr.io/datadoghq/agent:7
    restart: on-failure
    pid: host
    cgroup_parent: host
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_ADMIN
      - SYS_RESOURCE
      - SYS_PTRACE
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
      - IPC_LOCK
      - CHOWN
    env_file:
      - .env
    environment:
      - DD_ENV=${DD_ENV}
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE}
      - DD_SERVICE=dd-agent
      - DD_SYSTEM_PROBE_NETWORK_ENABLED=true
    networks:
      - processmaker
    links:
      - database-host
      - redis
    volumes:
      - ${PM_DOCKER_SOCK}:/var/run/docker.sock:ro
      - ${PM_BUILD_SOURCE}/stubs/dd-agent/conf.d/php_fpm.d/conf.yaml:/etc/dd-agent/conf.d/php_fpm.d/conf.yaml
      - ${PM_BUILD_SOURCE}/stubs/dd-agent/conf.d/nginx.d/conf.yaml:/etc/dd-agent/conf.d/nginx.d/conf.yaml
      - ${PM_BUILD_SOURCE}/stubs/dd-agent/conf.d/mysql.d/conf.yaml:/etc/dd-agent/conf.d/mysql.d/conf.yaml
      - ${PM_BUILD_SOURCE}/stubs/dd-agent/conf.d/redisdb.d/conf.yaml:/etc/dd-agent/conf.d/redisdb.d/conf.yaml
      - ${PM_BUILD_SOURCE}/stubs/dd-agent/datadog.yaml:/etc/dd-agent/datadog.yaml:ro
      - /proc/:/host/proc:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    ports:
      - 8126:8126

  ai:
    image: processmaker-ai:${PM_IMAGE_NAME}
    stop_grace_period: 10s
    deploy:
      mode: global
      restart_policy:
        condition: "on-failure"
        delay: 3s
        max_attempts: 3
    build:
      context: ./services/ai
    depends_on:
      database-host:
        condition: service_healthy
    ports:
      - 8010:8010
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 0.0.0.0
    extra_hosts:
      - 'host.docker.internal:host-gateway'
      - '${PM_DOMAIN}:host-gateway'
    networks:
      - processmaker
    links:
      - database-host
    env_file:
      - .env
    environment:
      - DATABASE_HOST=${DB_HOST}
      - DATABASE_USER=${DB_USERNAME}
      - DATABASE_PASS=${DB_PASSWORD}
      - DATABASE_NAME=${DB_NAME}
      - DD_ENV=${DD_ENV}
      - DD_VERSION=${DD_VERSION}
      - DD_SERVICE=ai

  installer:
    image: processmaker:${PM_IMAGE_NAME}
    entrypoint: [ "/usr/bin/installer-entrypoint" ]
    stop_signal: SIGTERM
    stop_grace_period: 10s
    deploy:
      mode: global
      restart_policy:
        condition: "no"
    extra_hosts:
      - 'host.docker.internal:host-gateway'
      - '${PM_DOMAIN}:host-gateway'
    sysctls:
      kernel.domainname: ${PM_DOMAIN}
      net.ipv4.tcp_syncookies: 1
      net.ipv4.conf.all.rp_filter: 1
      net.ipv4.conf.all.secure_redirects: 1
      net.ipv4.conf.all.send_redirects: 1
      net.ipv4.conf.all.accept_source_route: 0
      net.ipv4.icmp_echo_ignore_broadcasts: 1
      net.ipv4.tcp_timestamps: 0
      net.ipv4.tcp_rmem: '4096 4096 16777216'
      net.ipv4.tcp_wmem: '4096 4096 16777216'
      net.ipv4.tcp_tw_reuse: 1
      net.ipv4.tcp_fin_timeout: 30
      net.core.somaxconn: 60000
      net.ipv4.tcp_synack_retries: 3
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 0.0.0.0
    build:
      context: .
      args:
        PM_DOCKER_SOCK:
        PM_BRANCH:
        PM_APP_PORT:
        PM_BROADCASTER_PORT:
        PM_DOMAIN:
        PM_DIR:
        GITHUB_EMAIL:
        GITHUB_USERNAME:
        GITHUB_OAUTH_TOKEN:
    networks:
      - processmaker
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_HOSTNAME=${DB_HOST}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_DATABASE=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - DD_VERSION=${DD_VERSION}
      - DD_SERVICE=installer
    volumes:
      - type: volume
        source: sockets
        target: /var/run/mysqld
        volume:
          nocopy: true
      - type: bind
        source: ${PM_COMPOSER_PACKAGES_SOURCE_PATH}
        target: /opt/packages
        consistency: consistent
      - ${PM_DOCKER_SOCK}:/var/run/docker.sock
      - ${PM_APP_SOURCE}:${PM_DIR}:consistent
      - build:${PM_DIR}/storage/build:consistent
      - app-storage:${PM_DIR}/storage/app:consistent
      - logs:${PM_DIR}/storage/logs:delegated
      - compiled-classes:${PM_DIR}/bootstrap/cache:delegated
      - compiled-views:${PM_DIR}/storage/framework/views:delegated
      - compiled-facades:${PM_DIR}/storage/framework/cache:delegated
    links:
      - database-host
      - redis
    depends_on:
      redis:
        condition: service_healthy
        required: true
      database-host:
        condition: service_healthy
        required: true

  web-backend:
    image: processmaker:${PM_IMAGE_NAME}
    entrypoint: [ "/usr/bin/php-fpm-entrypoint" ]
    stop_signal: SIGKILL
    healthcheck:
      test: "curl processmaker.test/ping || exit 1"
      interval: 1m
      timeout: 2s
    ulimits:
      nproc: 65536
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        max_attempts: 3
        delay: 3s
      resources:
        reservations:
          cpus: '2'
          memory: 1.5G
        limits:
          cpus: '3'
          memory: 2G
    extra_hosts:
      - 'host.docker.internal:host-gateway'
      - '${PM_DOMAIN}:host-gateway'
    sysctls:
      kernel.domainname: ${PM_DOMAIN}
      net.ipv4.tcp_syncookies: 1
      net.ipv4.conf.all.rp_filter: 1
      net.ipv4.conf.all.secure_redirects: 1
      net.ipv4.conf.all.send_redirects: 1
      net.ipv4.conf.all.accept_source_route: 0
      net.ipv4.icmp_echo_ignore_broadcasts: 1
      net.ipv4.tcp_timestamps: 0
      net.ipv4.tcp_rmem: '4096 4096 16777216'
      net.ipv4.tcp_wmem: '4096 4096 16777216'
      net.ipv4.tcp_tw_reuse: 1
      net.ipv4.tcp_fin_timeout: 30
      net.core.somaxconn: 60000
      net.ipv4.tcp_synack_retries: 3
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 0.0.0.0
    env_file:
      - .env
    environment:
      - DD_VERSION=${DD_VERSION}
      - DD_SERVICE=web-backend
    build:
      context: .
      args:
        PM_DOCKER_SOCK:
        PM_BRANCH:
        PM_APP_PORT:
        PM_BROADCASTER_PORT:
        PM_DOMAIN:
        PM_DIR:
        GITHUB_EMAIL:
        GITHUB_USERNAME:
        GITHUB_OAUTH_TOKEN:
    networks:
      - processmaker
    volumes:
      - type: volume
        source: sockets
        target: /var/run/php
        volume:
          nocopy: true
      - type: volume
        source: sockets
        target: /var/run/mysqld
        volume:
          nocopy: true
      - type: bind
        source: ${PM_COMPOSER_PACKAGES_SOURCE_PATH}
        target: /opt/packages
        consistency: consistent
      - ${PM_DOCKER_SOCK}:/var/run/docker.sock
      - ${PM_APP_SOURCE}:${PM_DIR}:consistent
      - build:${PM_DIR}/storage/build:consistent
      - app-storage:${PM_DIR}/storage/app:consistent
      - logs:${PM_DIR}/storage/logs:delegated
      - compiled-classes:${PM_DIR}/bootstrap/cache:delegated
      - compiled-views:${PM_DIR}/storage/framework/views:delegated
      - compiled-facades:${PM_DIR}/storage/framework/cache:delegated
    links:
      - database-host
      - redis
    depends_on:
      installer:
        condition: service_started
        required: true
      database-host:
        condition: service_healthy
        required: true
      redis:
        condition: service_healthy
        required: true

  http-proxy:
    image: nginx:stable
    healthcheck:
      test: "curl http://${PM_DOMAIN}/nginx_status || exit 1"
      interval: 1m
      timeout: 10s
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        delay: 3s
      resources:
        reservations:
          cpus: '0.5'
          memory: 512M
        limits:
          cpus: '1'
          memory: 512M
    extra_hosts:
      - 'host.docker.internal:host-gateway'
      - '${PM_DOMAIN}:host-gateway'
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 2606:4700:4700::1111
      - 2606:4700:4700::1001
      - 0.0.0.0
    env_file:
      - .env
    environment:
      - DD_VERSION=${DD_VERSION}
      - DD_SERVICE=http-proxy
    networks:
      - processmaker
    ports:
      - ${PM_APP_PORT}:80
    volumes:
      - type: volume
        source: sockets
        target: /var/run/php
        volume:
          nocopy: true
      - type: volume
        source: sockets
        target: /var/run/nginx
        volume:
          nocopy: true
      - ${PM_DOCKER_SOCK}:/var/run/docker.sock
      - ${PM_APP_SOURCE}/public:${PM_DIR}/public:consistent
      - ${PM_BUILD_SOURCE}/stubs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - app-storage:${PM_DIR}/storage/app:consistent
    links:
      - database-host
      - redis
    depends_on:
      installer:
        condition: service_started
        required: true
      database-host:
        condition: service_healthy
        required: true
      redis:
        condition: service_healthy
        required: true
      web-backend:
        condition: service_started
        required: true

  scheduler:
    image: processmaker:${PM_IMAGE_NAME}
    entrypoint: [ "/usr/bin/scheduler-entrypoint" ]
    stop_signal: SIGTERM
    stop_grace_period: 5s
    extra_hosts:
      - 'host.docker.internal:host-gateway'
      - '${PM_DOMAIN}:host-gateway'
    ulimits:
      nproc: 65536
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      mode: global
      restart_policy:
        condition: always
        delay: 3s
    sysctls:
      kernel.domainname: ${PM_DOMAIN}
      net.ipv4.tcp_syncookies: 1
      net.ipv4.conf.all.rp_filter: 1
      net.ipv4.conf.all.secure_redirects: 1
      net.ipv4.conf.all.send_redirects: 0
      net.ipv4.conf.all.accept_source_route: 0
      net.ipv6.conf.all.accept_source_route: 0
      net.ipv4.icmp_echo_ignore_broadcasts: 1
      net.ipv4.tcp_timestamps: 0
      net.ipv4.tcp_rmem: '4096 4096 16777216'
      net.ipv4.tcp_wmem: '4096 4096 16777216'
      net.ipv4.tcp_tw_reuse: 1
      net.ipv4.tcp_fin_timeout: 30
      net.core.somaxconn: 60000
      net.ipv4.tcp_synack_retries: 3
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 0.0.0.0
    build:
      context: .
      args:
        PM_DOCKER_SOCK:
        PM_BRANCH:
        PM_APP_PORT:
        PM_BROADCASTER_PORT:
        PM_DOMAIN:
        PM_DIR:
        GITHUB_EMAIL:
        GITHUB_USERNAME:
        GITHUB_OAUTH_TOKEN:
    env_file:
      - .env
    environment:
      - DD_VERSION=${DD_VERSION}
      - DD_SERVICE=scheduler
    networks:
      - processmaker
    volumes:
      - type: bind
        source: ${PM_COMPOSER_PACKAGES_SOURCE_PATH}
        target: /opt/packages
        consistency: consistent
      - ${PM_DOCKER_SOCK}:/var/run/docker.sock
      - ${PM_APP_SOURCE}:${PM_DIR}:consistent
      - build:${PM_DIR}/storage/build:consistent
      - app-storage:${PM_DIR}/storage/app:consistent
      - logs:${PM_DIR}/storage/logs:delegated
      - compiled-classes:${PM_DIR}/bootstrap/cache:delegated
      - compiled-views:${PM_DIR}/storage/framework/views:delegated
      - compiled-facades:${PM_DIR}/storage/framework/cache:delegated
    links:
      - database-host
      - redis
    depends_on:
      installer:
        condition: service_started
        required: true
      database-host:
        condition: service_healthy
        required: true
      redis:
        condition: service_healthy
        required: true

  realtime-events:
    image: 'quay.io/soketi/soketi:latest-16-debian'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
      - '${PM_DOMAIN}:host-gateway'
    networks:
      - processmaker
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 0.0.0.0
    env_file:
      - .env
    environment:
      - DD_VERSION=${DD_VERSION}
      - DD_SERVICE=realtime-events
      - SOKETI_DEBUG=0
      - SOKETI_METRICS_SERVER_PORT=9601
      - SOKETI_PORT=${PM_BROADCASTER_PORT}
      - SOKETI_DB_REDIS_HOST=redis
      - SOKETI_RATE_LIMITER_DRIVER=redis
    sysctls:
      kernel.domainname: ${PM_DOMAIN}
      net.ipv4.tcp_syncookies: 1
      net.ipv4.conf.all.rp_filter: 1
      net.ipv4.conf.all.secure_redirects: 1
      net.ipv4.conf.all.send_redirects: 1
      net.ipv4.icmp_echo_ignore_broadcasts: 1
      net.ipv4.tcp_timestamps: 0
      net.ipv4.tcp_rmem: '4096 4096 16777216'
      net.ipv4.tcp_wmem: '4096 4096 16777216'
      net.ipv4.tcp_tw_reuse: 1
      net.ipv4.tcp_fin_timeout: 30
      net.core.somaxconn: 60000
      net.ipv4.tcp_synack_retries: 3
    ports:
      - ${PM_BROADCASTER_PORT}:${PM_BROADCASTER_PORT}
      - 9601:9601
    stop_signal: SIGINT
    stop_grace_period: 3s
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        delay: 3s
        max_attempts: 3
    links:
      - redis

  queue:
    image: processmaker:${PM_IMAGE_NAME}
    entrypoint: [ "/usr/bin/queue-entrypoint" ]
    stop_signal: SIGTERM
    stop_grace_period: 5s
    ulimits:
      nproc: 65536
      nofile:
        soft: 65536
        hard: 65536
    sysctls:
      kernel.domainname: ${PM_DOMAIN}
      net.ipv4.tcp_syncookies: 1
      net.ipv4.conf.all.rp_filter: 1
      net.ipv4.conf.all.secure_redirects: 1
      net.ipv4.conf.all.send_redirects: 1
      net.ipv4.conf.all.accept_source_route: 0
      net.ipv4.icmp_echo_ignore_broadcasts: 1
      net.ipv4.tcp_timestamps: 0
      net.ipv4.tcp_rmem: '4096 4096 16777216'
      net.ipv4.tcp_wmem: '4096 4096 16777216'
      net.ipv4.tcp_tw_reuse: 1
      net.ipv4.tcp_fin_timeout: 30
      net.core.somaxconn: 60000
      net.ipv4.tcp_synack_retries: 3
    extra_hosts:
      - 'host.docker.internal:host-gateway'
      - '${PM_DOMAIN}:host-gateway'
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 0.0.0.0
    healthcheck:
      test: "php artisan horizon:status --no-ansi --no-interaction || exit 1"
      interval: 15s
      timeout: 2s
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: always
        delay: 1s
        max_attempts: 0
    build:
      context: .
      args:
        PM_DOCKER_SOCK:
        PM_BRANCH:
        PM_APP_PORT:
        PM_BROADCASTER_PORT:
        PM_DOMAIN:
        PM_DIR:
        GITHUB_EMAIL:
        GITHUB_USERNAME:
        GITHUB_OAUTH_TOKEN:
    env_file:
      - .env
    environment:
      - DD_VERSION=${DD_VERSION}
      - DD_SERVICE=queue
    networks:
      - processmaker
    volumes:
      - type: volume
        source: sockets
        target: /var/run/mysqld
        volume:
          nocopy: true
      - type: bind
        source: ${PM_COMPOSER_PACKAGES_SOURCE_PATH}
        target: /opt/packages
        consistency: consistent
      - ${PM_DOCKER_SOCK}:/var/run/docker.sock
      - ${PM_APP_SOURCE}:${PM_DIR}:consistent
      - build:${PM_DIR}/storage/build:consistent
      - app-storage:${PM_DIR}/storage/app:consistent
      - logs:${PM_DIR}/storage/logs:delegated
      - compiled-classes:${PM_DIR}/bootstrap/cache:delegated
      - compiled-views:${PM_DIR}/storage/framework/views:delegated
      - compiled-facades:${PM_DIR}/storage/framework/cache:delegated
    links:
      - database-host
      - redis
    depends_on:
      installer:
        condition: service_started
        required: true
      redis:
        condition: service_healthy
        required: true
      database-host:
        condition: service_healthy
        required: true

  database-host:
    image: mysql:8
    restart: on-failure
    command: "mysqld --port=${DB_PORT}"
    ulimits:
      nproc: 65536
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: mysqladmin ping -P ${DB_PORT} -u ${DB_USERNAME} -p${DB_PASSWORD} -h ${DB_HOST}
      interval: 15s
      timeout: 5s
    deploy:
      mode: global
      resources:
        reservations:
          cpus: '1'
          memory: 1.5G
        limits:
          cpus: '2'
          memory: 3G
    networks:
      - processmaker
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      - MYSQL_DATABASE=processmaker
      - MYSQL_ROOT_PASSWORD=password
      - DD_VERSION=${DD_VERSION}
      - DD_SERVICE=database-host
    volumes:
      - type: volume
        source: sockets
        target: /var/run/mysqld
        volume:
          nocopy: true
      - mysql-data:/var/lib/mysql
      - ${PM_BUILD_SOURCE}/stubs/mysql:/etc/mysql/conf.d:ro

  redis:
    image: redis:7
    restart: on-failure
    healthcheck:
      test: redis-cli ping --host 0.0.0.0 --port ${PM_BROADCASTER_PORT}
      interval: 15s
      timeout: 5s
    env_file:
      - .env
    environment:
      - DD_VERSION=${DD_VERSION}
      - DD_SERVICE=redis
    networks:
      - processmaker
    volumes:
      - redis-data:/data

volumes:
  app-storage: {}
  mysql-data: {}
  redis-data: {}
  compiled-views: {}
  compiled-classes: {}
  compiled-facades: {}
  sockets: {}
  build: {}
  logs: {}

networks:
  processmaker:
    driver: bridge
